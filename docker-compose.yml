version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_HOST_AUTH_METHOD: trust
  web:
    build: .
    command: bash -c "python manage.py migrate && coverage run --source='.' manage.py test && coverage report -m && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
